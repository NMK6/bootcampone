<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="full-height-container">
      <!-- full width white background container  -->
      <div class="page">
        <!-- 992px width wite background container -->
        <div class="page__content">
          <header class="header">
            <div class="logo-nav__container">
              <img
                src="/images/logo/Booki.png"
                alt="logo"
                srcset="/images/logo/Booki@3x.png"
                width="48"
                class="logo"
              />
              <nav
                ><ul class="nav__ul">
                  <li class="nav__li">
                    <a href="#" class="nav__a nav__a--clicked"
                      >Accommodations</a
                    >
                  </li>
                  <li class="nav__li">
                    <a href="#" class="nav__a">Activities</a>
                  </li>
                </ul></nav
              ></div
            >
          </header>
          <nav class="search"> </nav>
          <main class="content">
            <div class="content__first">
              <section class="accomodations"></section>
              <section class="popular"></section
            ></div>
            <section class="content__second activities"></section>
          </main> </div
      ></div>
      <!-- full width container -->
      <footer class="footer">
        <!-- 992px footer's content container -->
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>
